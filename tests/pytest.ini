[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: mark test as integration test (runs just run-cuda, slow)
    slow: mark test as slow running

# Default options
addopts = -v --tb=short

# Timeout for integration tests (5 minutes)
timeout = 300
